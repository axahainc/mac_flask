{% extends 'base.html' %}
{% block content %}
    <div class="text-right mb-3">
        <a href="{{ url_for('create_user') }}" class="btn btn-primary">Add New User</a>
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <a href="{{ url_for('update_user', id=user.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
